<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css"
    />
    <script src="./main.js"></script>
    <script>
      if (gio) {
        gio('init', 'id-1234', { debug: true });
      }
      function onInputChange(v) {
        if (gio) {
          gio('onChange', v);
        }
      }
      function onBtnClick() {
        if (gio) {
          gio('onClick');
        }
      }
    </script>
  </head>
  <body>
    <div class="p-8">
      <p class="mb-4">
        <button
          id="btn"
          class="border bg-white px-4 py-2"
          onclick="onBtnClick()"
        >
          为表单设值
        </button>
      </p>
      <p class="mb-4">
        <label for="input-1">输入框一：</label>
        <input
          type="text"
          name="input1"
          id="input-1"
          class="ml-4 border rounded-sm border-2 border-blue-500 p-2"
          onChange="onInputChange(this.value)"
        />
      </p>
      <p class="mb-8">
        <label for="input-2">输入框二：</label>
        <input
          type="text"
          name="input2"
          id="input-2"
          class="ml-4 border rounded-sm border-2 border-blue-500 p-2"
          onChange="onInputChange(this.value)"
        />
      </p>
      <p class="mb-2">
        插件一：点击 “为表单设值” 按钮，会为两个输入框输入随机值，并上报 clck
        事件。
      </p>
      <p>
        插件二：为输入框一输入内容，在输入结束后为输入框二输入相同内容，并上报表单
        chng 事件。
      </p>
    </div>
  </body>
</html>
